<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G Baby</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img src="gbaby.jpg" alt="G Baby Coin" class="coin-image" />
      <h1>Welcome to $GBaby</h1>
      <p>G Baby never sells. Hold strong, hold forever.</p>
      <a
        href="https://www.geckoterminal.com/solana/pools/4hVrtEXAti334XtZgqgdUdj4bFRoQjpZr1mxbbykcvVL"
        target="_blank"
      >
        <button class="buy-now">Buy G Baby</button>
      </a>
    </div>

    <!-- Falling Coins -->
    <div class="coin"></div>
    <div class="coin"></div>
    <div class="coin"></div>
    <div class="coin"></div>
    <div class="coin"></div>
    <div class="coin"></div>

    <!-- JavaScript for Splash Effect -->
    <script>
      // Detect when coins "land" and create a splash effect
      const coins = document.querySelectorAll(".coin");
      coins.forEach((coin) => {
        coin.addEventListener("animationiteration", () => {
          const splash = document.createElement("div");
          splash.classList.add("splash");
          splash.style.left = `${coin.offsetLeft}px`;
          splash.style.top = `90vh`; // Place the splash at the bottom
          document.body.appendChild(splash);

          // Remove splash after animation
          setTimeout(() => {
            splash.remove();
          }, 500);
        });
      });
    </script>
  </body>
</html>
